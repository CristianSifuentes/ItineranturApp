<!-- todos los hijos del div ser치n desplegados en columnas  centrados -->
<div class="flex-container" fxLayout="column" >
 
  <button fxFlexAlign="center" class="logo-container">
    <div class="logo"></div>
  </button>
  <!-- todos los hijos del div ser치n desplegados en renglores 1 centrados -->
  <div fxLayout="row" fxLayoutAlign="center" class="card-container">

    <div fxFlex="90%" fxFlex.md="50%" fxFlex.lg="40%">

      <md-card>
        <md-card-title>Login</md-card-title>
        <md-card-content>
          <form [formGroup]="signinForm" #form="ngForm" (ngSubmit)="loginUser(signinForm.value)" novalidate>            
            <div fxLayout="column" >
              <md-input-container >
                <input mdInput required placeholder="Correo Electr칩nico" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="email">
              </md-input-container>
              <md-input-container >
                <input mdInput required type="password" placeholder="Contrase침a" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="password">
              </md-input-container>
              <button md-raised-button color="accent" [disabled]="form.invalid" type="submit">Ingresar</button>
            
            </div>
          </form>
        </md-card-content>
      </md-card>

    </div>

  </div>

</div>
