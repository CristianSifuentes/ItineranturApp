<div class="login-flex-container" fxLayout="column">

  <button fxFlexAlign="center" class="logo-container">
    <div class="logo"></div>
  </button>
  <!-- todos los hijos del div serán desplegados en renglores 1 centrados -->
  <div fxLayout="row" fxLayoutAlign="center" class="card-container">

    <div fxFlex="100%" fxFlex.md="70%" fxFlex.lg="70%">

      <md-card>
        <md-card-title>Login</md-card-title>
        <md-card-content>
          <form class="example-form" [formGroup]="newPhotoForm" #form="ngForm" (ngSubmit)="createNewPhoto(newPhotoForm.value)">

            <div fxLayout="column">
              <md-input-container class="example-full-width">
                <input mdInput type="text" placeholder="Nombre" formControlName="name">
              </md-input-container>


              <md-input-container class="example-full-width">
                <input mdInput type="text" placeholder="Descripción" formControlName="description">
              </md-input-container>


              <span>
                <input [accept]="accept" type="file" (change)="onNativeInputFileSelect($event)" #inputFile hidden />
                <button class="example-full-width" type="button" md-raised-button (click)="selectFile()">
                  <md-icon>file_upload</md-icon>
                  <ng-content *ngIf="!fileCount" select=".nofiles"></ng-content>
                  <span *ngIf="fileCount">
                    <span>{{fileCount}}</span>
                    <ng-content select=".selected"></ng-content>
                  </span>
                </button>
              </span>



              <button type="submit" md-raised-button color="primary">Subir</button>
            </div>

          </form>
        </md-card-content>
      </md-card>

    </div>

  </div>

</div>
